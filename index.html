<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Inputs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="weather-container">
        <h1>Weather Dashboard</h1>
        <div class="input-group">
            <label for="city-input">City</label>
            <input type="text" id="city-input" placeholder="Enter City" value="" step="any" maxlength="10">
        </div>

        

        <button id="fetch-btn" class="btn-primary" onclick="handleFetchClick()">
            Get Weather
        </button>

        <div id="weather-result" class="result-box hidden">
            <p>Temperature: <span id="temp-display">--</span> °C</p>
            <p>Latitude: <span id="latitude-display">--</span> °</p>
            <p>Longitude: <span id="longitude-display">--</span>°</p>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
